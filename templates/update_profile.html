{% extends 'base.html' %}
{% block title %} Update_Page {% endblock %}
{% block body %}
<div class="container">
  <h1 class="d-grid gap-2 col-4 mx-auto">Update Your Details</h1>
</div>
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages" style="color: White;">
      {% for message in messages %}
      <li>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="mb-2">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" value="{{prof.name}}" aria-describedby="emailHelp" name="name">
    </div>
    <div class="mb-2">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="{{prof.email}}" id="exampleInputPassword1" name="email">
    </div>
    <div class="mb-2">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" value="{{prof.image.url}}" aria-describedby="emailHelp" name="image">
    </div>
    <div class="mb-2">
      <label class="form-label">Phone Number</label>
      <input type="number" class="form-control" value="{{prof.phone_number}}" name="number">
    </div>
    <div class="mb-2">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" value="{{prof.address}}" id="exampleInputPassword1" name="address">
    </div>
    <div class="mb-2">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" value="{{prof.date_of_birth|date:"Y-m-d"}}" id="exampleInputPassword1" name="birth">
    </div>
    <div class="mb-2">
      <label class="form-label">Gender</label>
      <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">Religion</label>
      <select name="religion">
        <option value="Muslim">Muslim</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        <option value="Cristian">Cristian</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">Blood Group</label>
      <select name="blood_group">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+-">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
