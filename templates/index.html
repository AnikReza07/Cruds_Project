{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
<div class="container">
    <div class="row">
        {% for i in prof %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{i.image.url}}" class="card-img-top" style="height: 200px;" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.email}}</p>
                    <a href="{% url 'update_prof' i.id %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock %}
